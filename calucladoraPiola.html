<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora bien hecha</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <input class="input_result" type="text" disabled value="0">
            </div>
            <div class="keys">
                <div class="plus key_op"><button>+</button></div>
                <div class="minus key_op"><button>-</button></div>
                <div class="multiplicacion key_op">x</div>
                <div class="division key_op">รท</div>
                <div class="equal key_op">=</div>
                <div class="seven number" onclick="mensaje()"><button>7</button></div>
                <div class="eigth number" onclick="mensaje()"><button>8</button></div>
                <div class="nine number">9</div>
                <div class="four number">4</div>
                <div class="five number">5</div>
                <div class="six number">6</div>
                <div class="one number">1</div>
                <div class="two number">2</div>
                <div class="three number">3</div>
                <div class="zero number">0</div>
                <div class="decimal number">.</div>
                <div class="clear number">A/C</div>
            </div>
        </div>
    </div>
</body>
</html>
