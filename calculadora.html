<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador con JS</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <script src="./calculadora.js" defer></script>
  <body>
    <h1>Calculadora</h1>
    <div class="container">
      <div class="calculadora">
        <form action="" method="dialog">
          <input type="number" id="op1" />
          <input type="text" id="operador" placeholder="+,-,*,/" />
          <input type="number" id="op2" />
          <input
            type="submit"
            class="btncalcular"
            id="calcular"
            value="Calcular"
          />
          <p id="resultado" class="resultado"></p>
        </form>
      </div>
    </div>
  </body>
</html>
